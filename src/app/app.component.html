<button routerLink ="/posts">Postlist</button>
<router-outlet></router-outlet>
<div>
  {{fromOutputChildMessage}}
  <app-navbar></app-navbar>
  <app-post  [fromParent] = 'parentMessage' (messageEvent) ='receiveMessage($event)'></app-post>
  Hello World {{title}}
  <p>
    {{myObject.color}}
    {{myObject.material}}
  </p>
  <ul>
    <li *ngFor = "let  samarray of myArr">
      {{samarray}}
     </li>
  </ul>
  <div *ngIf = "myArr.length > 0; else idTemplate">
    Array is present
  </div>

  <div>
    <button (click) = "goBack()">Go Back</button>
  </div>
  <ng-template #idTemplate>
    Array is empty
  </ng-template>
  <div app-demo>Demo works</div>
</div>
